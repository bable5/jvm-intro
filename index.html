<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h1>JVM Introduction</h1>
				<p>
					<small>Sean L. Mooney<br><a href="https://www.sourceallies.com/">Source Allies</a></small>
				</p>
			</section>
			<section data-markdown="md/intro.md" data-separator="^\n\n\n" data-vertical="^\n\n" data-notes="^Note:"
				data-charset="iso-8859-15">
			</section>
			<section data-markdown="md/compiling.md" data-separator="^\n\n\n" data-vertical="^\n\n" data-notes="^Note:"
				data-charset="iso-8859-15">
			</section>
			<section data-markdown="md/language-features.md" data-separator="^\n\n\n" data-vertical="^\n\n" data-notes="^Note:"
				data-charset="iso-8859-15">
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
			markdown: {
				smartypants: true
			}
		});
	</script>
</body>

</html>
